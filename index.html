<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <title>Hexaflex yourself</title>

        <script src="blobstream.js"></script>
        <script src="pdfkit.js"></script>
        <script src="svg-pdfkit.js"></script>

        <link rel="stylesheet" href="style.css?1"></link>
        <script src="thing.js?1" type="module"></script>
    </head>
    <body>
        <header>
            <h1>Hexaflex yourself</h1>
            <p>Fill in the three hexagonal faces by taking photos or uploading pictures.</p>
        </header>
        <main id="app">
            <section id="template-screen" data-mode="template">
                <div id="image-previews">
                </div>
                <svg id="template" viewBox="0 0 297 210">
                    <g id="text">
                    <text x="146.5" y="30" text-anchor="middle" font-size="16">A hexaflexagon made just for you</text>
                    <text x="10" y="140" font-size="10">1. Cut the shape out.</text>
                    <text x="10" y="155" font-size="10">2. Fold along the middle.</text>
                    <text x="10" y="170" font-size="10">3. Fold in groups of three triangles to make a hexagon.</text>
                    <text x="10" y="185" font-size="10">4. Stick the last triangle on top of the first.</text>
                    <a href="https://somethingorotherwhatever.com" id="template-link"><text x="146.5" y="200" text-anchor="middle" font-size="8">https://somethingorotherwhatever.com</text></a>
                    </g>
                </svg>
                <div id="links">
                    <a download="hexaflexagon.pdf" class="primary" id="download">â‡£ Download this </a>
                    <button id="print" type="button">Print this</button>
                    <p>Made by <a href="https://somethingorotherwhatever.com">clp</a></p>
                </div>
            </section>
            <section data-mode="take-photo">
                <div id="camera-container">
                    <video id="camera" class="hexagon"></video>
                    <canvas id="photo"></canvas>
                </div>
                <p class="help-text">Take a photo of yourself. Make sure you fit inside the hexagon!</p>
                <nav>
                    <button class="primary" type="button" id="take-snapshot">Tap here to take a snapshot</button>
                </nav>
            </section>
            <section data-mode="no-camera">
                <h2>Whoops!</h2>
                <p>You either don't have a camera, or you didn't give this page permission to use it.</p>
                <button type="button" id="back-to-template">Back to the template</button>
            </section>
        </main>
    </body>
</html>
